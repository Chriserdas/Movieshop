<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Public+Sans:wght@900&family=Raleway:wght@700&display=swap" rel="stylesheet">
    </head>

<body>
    <div id="title-bar">
            
            
        <div id="title-bar-btns">
             
            <button id="min-btn">-</button>

            <div id="maximize">
                <button id ="maximize-button">
                    &square;
                </button>
            </div>

            <div id = "close-button">
                <button id="close-btn">&times;</button>

            </div>
        </div>

        <div class="logo">
            <div id="movie">movie</div>
            <div id="s">S</div>
            <div id="hop">hop</div>
        </div>
        
            
    </div>

    <div class="sign-in">
       
        <div class="login">
            <img src ="../icons/login.png" id = "user-img" draggable="false">

            <div id="login">Customer Sign in</div>

            <form>
                    
                <div class="user-box">
    
                    <input type="text" name="" required ="" maxlength="20" id="firstname" draggable="false"> 
                    <label>First name</label>
    
                    <div class="user-box">
                        <input type="password" name="" required="" id="lastname" maxlength="20">
                        <label>Last name</label>
                    </div>
    

                    <div class="user-box">
                        <input type="text" name="" required="" id="email" maxlength="20">
                        <label>Email</label>
                    </div>
                    
                    <button class = "sign-in-button">SIGN IN</button>

                    <button id = "admin-btn">Are you an admin?</button> 
                    <button id = "employee-btn">Are you an employee?</button>
                </div>
            </form>

        </div>
    </div>
</body>

<script src="../js/index.js"></script>
</html>
